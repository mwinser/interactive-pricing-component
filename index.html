<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Interactive pricing component</title>


</head>
<body>
  <div id="main-container">
    <div id="title">
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial. No credit card required.</p> 
    </div>
    <div id="slider-card">
      <div id="slider-price">
        <div id="pageviews">500K PAGEVIEWS</div>
        <div id="price-per-month">
          <div id="price-container"><a id="price">$24.00</a></div>
          <div id="per-month"> /month</div>
        </div>
        <div id="slider-container">
          <input type="range" min="0" max="4" value="3" id="slider">
        </div>
      </div>

      <div id="slider-rate">
        <div>Monthly Billing</div>
        <div class="toggle">
          <div class="nubbin"></div>
        </div>
        <div>Yearly Billing </div>
        <div class="discount">25% discount</div>
      </div>
      <div id="slider-details">
        <ul>
          <li>Unlimited websites</li>
          <li>100% data ownership</li>
          <li>Email reports</li>
        </ul>
        <div id="cta-container">
          <div id="cta">Start my trial</div>
        </div>
        
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.mwinser.com">Michael Winser</a>.
  </div>
</body>
<script src='index.js'></script>
</html>
